<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TouchALife</title>
    <link rel="stylesheet" href="/UI_UX Challenge/style.css" />
    <link
      rel="icon"
      href="/IMAGES/favicon_io/Maza_blue/android-chrome-192x192.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav_bar -->
    <div class="logo">
      <a href="#">TouchALife</a>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#"></a>Home</li>
        <li><a href="#"></a>About Us</li>
        <li><a href="#"></a>How it Works</li>
        <li><a class="active" href="#"></a>Sign Up</li>
      </ul>
    </div>

    <!-- sign-inputs -->

    <div class="sign-up-plate">
      <div class="head">Sign up</div>
      <form action="#" target="_self">
        <div class="input">
          <input type="text" placeholder="First name" class="first" />
          <input type="text" placeholder="Other name" class="other" />
          <input type="email" placeholder="Email" class="email" />
          <input type="password" placeholder="Password" class="password" />
          <button class="enter">Proceed</button>
        </div>
      </form>
    </div>
  </body>
</html>
